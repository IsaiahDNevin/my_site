{% extends "base.html" %}
{% load static %}

{% block title %}
  All my Posts
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'tailwind.css' %}">
{% endblock %}

{% block content %}
  <section id="all-posts" class="max-w-2xl mx-auto bg-white rounded shadow p-8 mt-8">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">My Collected Posts</h2>
    <ul class="space-y-6">
      {% for post in all_posts %}
        {% include "blog/includes/post.html" %}
      {% endfor %}
    </ul>
  </section>
{% endblock %}
