<li>
  <article class="bg-white rounded shadow hover:shadow-lg transition p-4 flex gap-4 items-start">
    <a href="{% url 'post-detail-page' post.slug %}" class="flex gap-4 items-start w-full">
      <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-24 h-24 object-cover rounded shadow" />
      <div class="flex-1">
        <h3 class="text-lg font-bold text-blue-700 mb-1">{{ post.title }}</h3>
        <p class="text-gray-600">{{ post.excerpt }}</p>
      </div>
    </a>
  </article>
</li>
